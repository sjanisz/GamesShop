<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New user register - GamesShop</title>
        <meta name="author" content="Szymon Janisz">
        <meta name="description" content="Online Games Shop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
        <script src="../scripts/register.js"></script>
    </head>
    <body>
        <form name="registration">
            <fieldset name="registration">
                <legend>Registration form</legend>
                <fieldset name="mainData">
                    <legend>Login informations</legend>
                    <label>Login:
                        <input type="text" name="login" minlength="5" maxlength="15" required>
                    </label>
                    <div class="hint">
                        Hint - Characters allowed:<br/>
                        - a-z;<br/>
                        - A-Z;<br/>
                        - 0-9.
                    </div>
                    <label>Password:
                        <input type="password" minlength="8" placeholder="8 characters minimum"
                        name="password" required>
                    </label>
                    <label>Repeat password:
                        <input type="password" minlength="8" placeholder="repeat password"
                        name="passwordRepeat" required>
                    </label>
                    <label>E-mail:
                        <input type="email" name="email" maxlength="320" required>
                    </label>
                </fieldset>
                <fieldset name="remainingData">
                    <legend>Remaining user data</legend>
                    <br>
                    <label>First name:
                        <input type="text" name="firstName" maxlength="50" required>
                    </label>
                    <label>Last name:
                        <input type="text" name="lastName" maxlength="50" required>
                    </label>
                    <label>Street:
                        <input type="text" name="street" maxlength="50" required>
                    </label>
                    <label>Flat number:
                        <input type="text" name="flatNumber" maxlength="10" required>
                    </label>
                    <label>Postcode:
                        <input type="text" name="postcode_partOne" pattern="[0-9]{2}" required minlength="2" maxlength="2">
                        -
                        <input type="text" name="postcode_partTwo" pattern="[0-9]{3}" required minlength="3" maxlength="3">
                    </label>
                    <label>Province:
                        <select name="province"></select>
                    </label>
                    <label>Place:
                        <input type="text" name="place" required minlength="2" maxlength="50"  disabled placeholder="Choose province first"
                            autocomplete="off" list="selectedProvincePlacesList">
                    </label>
                </fieldset>
                <button type="submit">Register</button>
            </fieldset>
        </form>

        <div id="bottomLoading">Loading resources</div>
    </body>
</html>

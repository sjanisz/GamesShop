<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New user register - GamesShop</title>
        <meta name="author" content="Szymon Janisz">
        <meta name="description" content="Online Games Shop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
        <script src="../scripts/register.js"></script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registration form</legend>
                <fieldset>
                    <legend>Login informations</legend>
                    <label>Login: 
                        <input type="text" name="login" required>
                    </label>
                    <label>Password: 
                        <input type="password" minlength="8" placeholder="8 characters minimum"
                        name="password" required>
                    </label>
                    <label>Repeat password: 
                        <input type="password" minlength="8" placeholder="repeat password"
                        name="passwordRepeat" required>
                    </label>
                    <label>E-mail:
                        <input type="email" name="email" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Remaining user data</legend>
                    <br>
                    <label>First name:
                        <input type="text" name="firstName" required>
                    </label>
                    <label>Last name:
                        <input type="text" name="lastName" required>
                    </label>
                    <label>Street:
                        <input type="text" name="street" required>
                    </label>
                    <label>Flat number:
                        <input type="text" name="flatNumber" required>
                    </label>
                    <label>Postcode:
                        <input type="text" name="postcode_partOne" pattern="[0-9]{2}" required minlength="2" maxlength="2">
                        -
                        <input type="text" name="postcode_partTwo" pattern="[0-9]{3}" required minlength="3" maxlength="3">
                    </label>
                    <label>Province:
                        <select name="province" id="province"></select>
                    </label>
                    <label>Place:
                        <input type="text" name="place" required minlength="2" maxlength="50">
                    </label>
                </fieldset>
                <button type="submit">Register</button>
            </fieldset>
        </form>
    </body>
</html>

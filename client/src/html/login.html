<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User login - GamesShop</title>
        <meta name="author" content="Szymon Janisz">
        <meta name="description" content="Online Games Shop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
        <script src="../scripts/main.js"></script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Sign in</legend>
                <div class="login">
                    <label>Login: 
                        <input type="text" name="login" required>
                    </label>
                    <label>Password: 
                        <input type="password" minlength="8" placeholder="8 characters minimum"
                        name="password" required>
                    </label>
                </div>

                <input type="button" value="Sign In">
            </fieldset>
        </form>

        <a href="register.html">Register a new account</a>
    </body>
</html>
